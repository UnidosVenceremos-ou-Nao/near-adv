<section>
  <div class="row vh-100">
    <div
      class="col-md-6 d-flex justify-content-center align-items-center teste"
    >
      <img src="../../../assets/images/ABC.png" alt="" />
    </div>
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="justify-content-center align-items-center d-flex card_login">
        <div class="login">
          <h2>Adv System</h2>
          <ul
            ngbNav
            #nav="ngbNav"
            class="nav-tabs"
            (navChange)="onNavChange($event)"
          >
            <li [ngbNavItem]="1">
              <a ngbNavLink>Login</a>
              <ng-template ngbNavContent>
                <p>Acesse o portal utilizando as suas credenciais</p>

                <near-text
                  nome="E-mail"
                  [valorInicial]="usuario.email"
                  (valor)="usuario.email = $event"
                ></near-text>

                <near-senha
                  nome="Senha"
                  [valorInicial]="usuario.senha"
                  (valor)="usuario.senha = $event"
                ></near-senha>
              </ng-template>
            </li>

            <li [ngbNavItem]="2">
              <a ngbNavLink>Cadastre-se</a>
              <ng-template ngbNavContent>
                <p>Cadastre-se no portal</p>

                <near-text
                  nome="E-mail"
                  (valor)="novoUsuario.email = $event"
                ></near-text>

                <near-mask
                  nome="Celular"
                  [mascara]="'(00) 0 0000-0000'"
                  (valor)="novoUsuario.celular = $event"
                ></near-mask>

                <near-senha
                  nome="Senha"
                  (valor)="novoUsuario.senha = $event"
                ></near-senha>
              </ng-template>
            </li>
          </ul>

          <div [ngbNavOutlet]="nav" class="mt-2"></div>

          <div class="actions">
            <button
              class="near_botao botao_acessar w-100"
              (click)="confirmar(nav)"
            >
              {{ textoBotao }}
            </button>

            <button
              *ngIf="exibirBotaoCancelar"
              (click)="nav.select(1); cancelar()"
              class="near_botao botao_cancelar w-100"
            >
              Cancelar
            </button>

            <p class="mt-3" *ngIf="!exibirBotaoCancelar">
              Esqueceu a senha?
              <strong><a>Clique aqui</a></strong>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
