<div class="body" style="padding-top: 1rem">
  <div class="d-flex mb-3 justify-content-between align-items-center">
    <div>
      <h4 class="title mb-0">
        {{ operacao ? (operacao | titlecase) + " de " : "" }}{{ titulo }}
      </h4>
    </div>
    <div class="actions-header">
      <button
        type="button"
        class="near_botao near_primary"
        *ngIf="verBotaoNovo"
        (click)="novo($event)"
      >
        <i class="fa-sharp fa-solid fa-plus"></i>Novo
      </button>
    </div>
  </div>
  <hr />
  <div class="content">
    <ng-content select="[content]"></ng-content>
  </div>
  <div class="actions">
    <ng-content select="[actions]"></ng-content>
  </div>
</div>
