<div class="d-flex align-items-stretch sidenav">
  <div class="sidenav_first_column">
    <div class="d-flex flex-column">
      <div class="itens logo">image</div>
      <hr />
      <div class="itens modules_icons"><button>icone</button></div>
      <div class="itens modules_icons"><button>icone</button></div>
      <div class="itens modules_icons"><button>icone</button></div>
      <div class="itens modules_icons"><button>icone</button></div>
      <div class="itens modules_icons mt-auto">
        <button>
          <i class="fa-solid fa-gear fa-2xl"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="sidenav_second_column w-100">
    <a
      class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none"
    >
      <span class="fs-4">Sidebar</span>
    </a>
    <hr />
    <ngb-accordion #acc="ngbAccordion" *ngFor="let e of navs">
      <ngb-panel [title]="e.titulo">
        <ng-template ngbPanelContent>
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item" *ngFor="let item of e.children">
              <a
                class="nav-link"
                [routerLink]="[item.path]"
                [class.disabled]="item.disabled ? false : true"
                [routerLinkActive]="['active']"
                aria-current="page"
              >
                {{ item.nome }}
              </a>
            </li>
          </ul>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
</div>
