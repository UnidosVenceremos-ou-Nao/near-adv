<div class="d-flex align-items-stretch sidenav">
  <!-- PRIMEIRA COLUNA -->
  <div class="sidenav_first_column">
    <div class="d-flex flex-column">
      <a class="itens logo"
        ><img src="../../../assets/images/nearhub2.png" alt=""
      /></a>

      <hr />

      <button
        class="itens modules_icons"
        *ngFor="let item of modulos"
        [ngClass]="item.ativo ? '' : 'disabled'"
      >
        <fa-icon [icon]="['fas', item.icone]" size="xl"></fa-icon>
      </button>

      <hr class="mt-auto" />
      <button class="itens modules_icons">
        <fa-icon [icon]="['fas', 'gears']" size="xl"></fa-icon>
      </button>
    </div>
  </div>

  <!-- SEGUNDA COLUNA -->
  <div class="sidenav_second_column w-100">
    <a
      class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none"
    >
      <span class="title fs-4">Near Hub</span>
    </a>
    <hr />
    <div *ngFor="let e of menu" class="mb-2">
      <ngb-accordion #acc="ngbAccordion" *ngIf="!e.path">
        <ngb-panel [title]="e.titulo">
          <ng-template ngbPanelContent>
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item" *ngFor="let item of e.children">
                <a
                  class="nav-link"
                  [routerLink]="[moduloAtivo + '/' + item.path]"
                  [relativeTo]="route"
                  [class.disabled]="item.ativo ? false : true"
                  [routerLinkActive]="['active']"
                  aria-current="page"
                >
                  <fa-icon
                    [icon]="['fas', item.icone]"
                    size="1x"
                    class="mr-2"
                  ></fa-icon>

                  {{ item.nome }}
                </a>
              </li>
            </ul>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>

      <div *ngIf="e.path">
        <a class="item_menu" [routerLink]="[moduloAtivo + '/' + e.path]">{{
          e.titulo
        }}</a>
      </div>
    </div>
  </div>
</div>
