<label [for]="identificador">{{ nome }}</label>
<div class="row">
  <div class="w-50 pr-0">
    <input
      type="text"
      [id]="identificador"
      class="range left"
      (input)="onChangeInicial($event)"
      [disabled]="desabilitar"
      [(value)]="valorInicial"
    />
  </div>
  <div class="w-50 pl-0">
    <input
      type="text"
      (input)="onChangeFinal($event)"
      class="range right"
      [class.disabled]="desabilitar"
      [disabled]="desabilitar"
      [(value)]="valorFinal"
    />
  </div>
</div>
