<label class="class_label">{{ nome }}</label>
<select
  (change)="onSelectionChange($event)"
  [disabled]="ativo || opcoes.length == 0"
>
  <option [value]="null">{{ opcoes.length ? "" : placeholder }}</option>
  <option *ngFor="let item of opcoes" [value]="item.value">
    {{ item.label }}
  </option>
</select>
